<app-header></app-header>
<h2
  class="font-bold text-5xl mt-16 mb-16 w-full text-center uppercase md:text-8xl"
>
  Projects
</h2>
<div class="project grid grid-cols-1 gap-20 mx-14 md:grid-cols-2">
  <div
    class="border-2 border-l-4 border-b-[13px] border-r-[13px] border-black rounded-lg mx-auto mb-4"
    *ngFor="let project of projects"
  >
    <img
      class="w-full h-auto p-5 rounded-3xl hover:scale-105 ease-out duration-200"
      src="{{ project.image }}"
    />
    <h6 class="text-2xl text-violet-500 font-semibold px-5">
      {{ project.title }}
    </h6>
    <h3 class="text-3xl mt-2 font-semibold px-5">
      {{ project.description }}
    </h3>
    <div class="flex justify-between mt-4 p-5">
      <a
        href="{{ project.url }}"
        target="_blank"
        class="justify-start text-xl text-black mx-2 underline"
        >Visit</a
      >
    </div>
  </div>
</div>
